
<!DOCTYPE html>
<html>
<head>
    <title>Дмитрий Алексеев - официальный сайт</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="popupContainer">
        <div id="popup">
            <h2>Отправить заявку</h2>
            <input id="moneyAmount" type="text" name="moneyAmount" placeholder="Количество денег">
            <hr>
            <input type="button" id="sendButton" name="" value="Отправить!">
        </div>
    </div>
    <header>
        <div class="fixed-width">
            <nav>
                <a href="#">Услуги</a>
                <a href="#">Портфолио</a>
                <a href="#">Стоимость</a>
            </nav>
            <div id="contact-container">
                <span id="phone">+7 (495) 111-22-33</span>
                <button id="order-call">Заказать звонок</button>
            </div>
        </div>
    </header>
    <main>
        <div class="fixed-width" id="welcome-screen">
            <div id="headings">
                <h1>Дмитрий Алексеев</h1>
                <h2>Frontend-разработчик и веб-верстальщик</h2>
                <button class="common-button">Узнать больше</button>
            </div>
        </div>
        <section class="fixed-width" id="features">
            <h3>Что я делаю</h3>
            <div id="features-container">
                <figure>
                    <img src="img/icons/tools-and-utensils.png" alt="Веб-вёрстка">
                    <figcaption>Вёрстка лендинг-страниц и сайтов любой сложности</figcaption>
                </figure>
                <figure>
                    <img src="img/icons/responsive.png" alt="Адаптивность">
                    <figcaption>Адаптивная вёрстка под все браузеры и устройства</figcaption>
                </figure>
                <figure>
                    <img src="img/icons/programming.png" alt="Программирование">
                    <figcaption>Frontend-разработка и программирование</figcaption>
                </figure>
                <figure>
                    <img src="img/icons/coding (1).png" alt="Модификация">
                    <figcaption>Исправление и доработка существующей вёрстки</figcaption>
                </figure>
            </div>
            <button class="common-button">Узнать стоимость</button>
        </section>
    </main>
</body>
</html>
